<!DOCTYPE html>
<html>
<head>
<title>FORM 1</title>
</head>
<body>
    <h2>Element Form HTML5</h2>

    <form name="fmhs" action="process.php" method="post">
        <table>
            <tr>
                <td>
                    Nim
                </td>
                <td>
                    <input type="number" name="fnim">
                </td>
            </tr>
            <tr>
                <td>
                    Nama
                </td>
                <td>
                    <input type="text" name="fname">
                </td>
            </tr>
            <tr>
                <td>
                    Tanggal Lahir
                </td>
                <td>
                    <input type="date" name="ftgl">
                </td>
            </tr>
            <tr>
                <td>
                    Program Studi
                </td>
                <td>
                    <select name="fprodi">
                        <option value="">Pilih Prodi </option>
                        <option value="a11">S1 - Teknik Informatika </option>
                        <option value="a12">S1 - Sistem Informasi </option>
                        <option value="a22">Vokasi - Teknik Informatika </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Hobby
                </td>
                <td>
                    <input type="checkbox" name="fhobby1">
                    <label for="fhobby1">Web Programming</label><br>
                    <input type="checkbox" name="fhobby2">
                    <label for="fhobby2">Mobile Programming</label><br>
                    <input type="checkbox" name="fhobby3">      
                    <label for="fhobby3">Data Ssciene</label><br>
          
                </td>
            </tr>
            <tr>
                <td>
                    File KTP
                </td>
                <td>
                    <input type="file" name="fktp">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="fsubmit">
                </td>
            </tr>
        </table>

    </form>
</body>
</html>
