<!DOCTYPE html> 
<html lang="en"> 
<head> 
<title>Kuis HTML</title> 
</head> 
<body> 
    <script> 
    var mahasiswa = []
    var jumlah = 0;


    function hapus(position){
        var yakin = confirm("Apakah anda yakin ingin menghapus mahasiswa " + mahasiswa[position] + "?");
        if(yakin){
        mahasiswa.splice(position,1);
        var inner = "";
        jumlah--;
        for(i = 0; i < mahasiswa.length; i ++){
            inner += "<tr>";
            inner += "<td>" + mahasiswa[i];
            inner += ' <button onclick ="hapus(' +i +')"> delete </button>' 
            inner += ' <button onclick ="update(' +i +')"> update </button>' 
            inner += "</td></tr>";
        }   

        document.getElementById('mhs').innerHTML = inner;
        document.getElementById('counter').innerHTML = "<p> Jumlah Mahasiswa : " + jumlah + "</p>";
        }

    }

    function update(position){
        var namaBaru = prompt("Masukan Nama Mahasiswa Baru", mahasiswa[position]);
        if(namaBaru != null){
            mahasiswa[position] = namaBaru;
            var inner = "";
            for(i = 0; i < mahasiswa.length; i ++){
            inner += "<tr>";
            inner += "<td>" + mahasiswa[i];
            inner += ' <button onclick ="hapus(' +i +')"> delete </button>' 
            inner += ' <button onclick ="update(' +i +')"> update </button>' 
            inner += "</td></tr>";

        }
        document.getElementById('mhs').innerHTML = inner;
        document.getElementById('counter').innerHTML = "<p> Jumlah Mahasiswa : " + jumlah + "</p>";

        }

    }

    
    function tambah(){
        var myForm = document.formMahasiswa;
        var nama = myForm.tambahNama.value;

        if(nama != ""){
        mahasiswa.push(nama)
        myForm.tambahNama.value = "";
        var inner = "";
        jumlah++;
        for(i = 0; i < mahasiswa.length; i ++){
            inner += "<tr>";
            inner += "<td>" + mahasiswa[i];
            inner += ' <button onclick ="hapus(' +i +')"> delete </button>' 
            inner += ' <button onclick ="update(' +i +')"> update </button>' 
            inner += "</td></tr>";
        }

        document.getElementById('mhs').innerHTML = inner;
        document.getElementById('counter').innerHTML = "<p> Jumlah Mahasiswa : " + jumlah + "</p>";
        }

    }

    </script> 

    <h2>Data Mahasiswa PBW 2022</h2>
    <form method="POST" action="javasctipt:void(0)" onsubmit="tambah()" name="formMahasiswa">
        <input type="text" placeholder="Input Nama MHS" id="tambahNama">
        <input type="submit" value="+">
    </form>
    <div id="counter"></div>
    <table border="1px">
        <thead>
            <tr>
                <td>Daftar Nama</td>
            </tr>
            
        </thead>
        <tbody id="mhs"></tbody>

    </table>

</body> 
</html>
