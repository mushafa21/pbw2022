          <video id= "myVideo" width="100%">

    <script>
        var vid = document.getElementById("myVideo")
        var duration = vid.duration

function playVid() {
    vid.play();
}

function pauseVid() {
    vid.pause();
}
function showDuration(){
alert(vid.duration);
}
function enableControls(){
    vid.controls = true;
}
function disableControls(){
    vid.controls = false;
}
function checkControls(){
    alert(vid.controls);
}
    </script>
